<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Paradox</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/door_icon.ico">
</head>
<body>
    

    <div class="contenedor">


        <!--Titulo/encabezado-->
        <div class="titulo">
            <h2 id="principal">Paradoja de Monty Hall</h2>
            <a  class="btn-expl" id="Btnexplicacion" href="Explicacion/explicacion.html">Explicación</a>
        </div>
        
        
        <!--Titulo de las instrucciones-->
        <div class="instrucciones">
            <p>- Para jugar el juego, selecciona una puerta</p>
            <p>- Despues de ver donde no está el premio, clickea una puerta para "Quedarte" o "Cambiar".</p>
        </div>


        <!--Fotos-->
        <div class="pics">
            <img src="images/door_closed1.png" alt="puerta cerrada" id="cerradaUno">
            <img src="images/door_closed1.png" alt="puerta cerrada" id="cerradaDos">
            <img src="images/door_closed1.png" alt="puerta cerrada" id="cerradaTres">
        </div>


        <!--Botones-->
        <div class="botones-control">
            <div class="btnjugar">
                <button class="btn" id="Reset" onclick="PlayAgain()">Volver a jugar</button>
            </div>
            <div class="btnreset">
                <button class="btn" onclick="Restaurar()">Reiniciar contadores</button>
            </div>
        </div>


        <!--Inputs de estadisticas-->
        <div class="container-estadisticas">
            <div class="container-victorias">
                <div>
                    Victorias:
                </div>
                <div class="cont-input">
                    <input type="text" class="estadisticas" id="victorias" placeholder="0">
                </div>
            </div>

            <div class="container-derrotas">
                <div>
                    Derrotas:
                </div>
                <div class="cont-input">
                    <input type="text" class="estadisticas" id="derrotas" placeholder="0">
                </div>
            </div>

            <div class="veces-jugado">
                <div>
                    Veces Jugado:
                </div>
                <div class="cont-input">
                    <input type="text" class="estadisticas" class="vecesjugado" id="totalJugado" placeholder="0">
                </div>
            </div>
        </div>


        <!--Linea de Separacion-->
        <hr class="linea">

        
        <!--Container 2-->
        <div class="container-automatizado">

            <div>
                <h4 class="h4-titulo">Repetir automaticamente:</h4>
            </div>

            <div class="seleccionador">
                <div>
                    <p class="p-automatizado">Estrategia:</p>
                </div>
                <div class="switcher">
                    <select id="list">
                        <option value="cambiar">Cambiar</option>
                        <option value="quedarse">Quedarse</option>
                    </select>
                </div>
    
                <div>
                    <input class="estadisticas" type="text" id="repeticiones" placeholder="10">
                </div>
    
                <div>
                    <button class="btn-sim" id="btnFuncion">Jugar</button>
                </div>
            </div>
            

        </div>


    </div>

    
    <script src="code.js"></script>
</body>
</html>
